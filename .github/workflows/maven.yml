# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Cucumber Report to Annotations
      uses: deblockt/cucumber-report-annotations-action@v1.6
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        path: "**/TargetReport/cucumber.json"

    - name: Notify
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }} # Required
        success_text: 'Step Succeeded üöÄ' # Optional
        failure_text: 'Step Failed üò±' # Optional
        cancelled_text: 'Step Cancelled ‚ö†Ô∏è' # Optional
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Required
